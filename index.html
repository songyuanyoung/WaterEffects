<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确认表单的完整性</title>
    <script type="text/javascript">
        function check_submit(){
            if($("txt_user_name").value==""){
                alert("please input the username");
                return false;
            }
            if($("txt_password").value==""){
                alert("please input the password");
                return false;
            }
            if($("txt_user_pass_comfirm").value==""){
                alert("please comfirm the password");
                return false;
            }
        }
        function  $(str){
            return(document.getElementById(str));
        }
        function mover(){
            event.srcElement.focus();
            event.srcElement.select();
        }
        function mclick(){
            if(event.srcElement.value=="[please input the username]")
            event.srcElement.value="";

        }
        function  mblur(){
            if(event.srcElement.value=="")
                event.srcElement.value=="[please input the username]";
        }


    </script>
</head>
<body>
<form action="", onsubmit="check_submit()">
    username:<br>
    <input id="txt_user_name" onmouseover="mover()" onclick="mclick()" onblur="mblur()" value="[please input the username]"><br>
    password:<br>
    <input id="txt_password" type="password" onmouseover="mover()"><br>
    comfirm password:<br>
    <input id="txt_user_pass_comfirm" type="password" onmouseover="mover()"><br>
    <input type="submit" value="Sumbit">
</form>
</body>
</html>
